<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
     <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" 
      />
</head>
<body>
    <div class="formulario">
     <form action="">
        <h1>Login</h1>
        <div class="input-box">
           <label for="admin"></label>
           <input type="text" id="admin" placeholder="Username" required/> <br>
           <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
           <label for="contraseña"></label>
           <input type="password" id="contraseña" placeholder="Password" required /> <br>
           <i class="bx bxs-lock-alt"></i>
        </div>
         <div class="remember-forgot">
          <label><input type="checkbox" />Guardar contraseña</label>
          <a href="#">Olvide mi comtraseña</a>
        </div>
        <input type="button" class="btn" value="Login" onclick="iniciar()">
        <div class="register-link">
          <p>¿No tienes una cuenta?<a href="#"> Registrate</a></p>
        </div>

    </form>

</div>
<div id="res">

</div>

    <script src="js/codigo.js"></script>
</body>
</html>
