    <main class="contacto">
        <div class="formulario">
            <form action="#" method="post">
                <h2>Contáctanos</h2>
                <p>¿Tienes alguna pregunta o quieres trabajar con nosotros? llena el siguiente formulario:</p>
                <div class="input-box">
                    <label for="nombre"></label>
                    <input type="text" id="nombre" placeholder="Nombre" name="nombre" required>
                    <i class="bx bxs-user"></i>
                </div>
            

                <div class="input-box">
                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Correo electronico"  name="email" required>
                    <i class="bx bxs-user"></i>
                </div>
                  
                    <label for="mensaje"></label>
                    <textarea name="mensaje" placeholder="Mensaje" id="mensaje" rows="5" required></textarea>

            <button id="button" type="submit">Enviar Mensaje</button>
        </form>
        </div>
